<!DOCTYPE html>
<html>
<head>
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
    background-color: #ffe6f0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 100px;
    transition: background 1s;
}

h1 {
    font-size: 50px;
}

button {
    font-size: 20px;
    padding: 15px 30px;
    margin: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#no {
    background-color: grey;
    color: white;
}

/* Hidden love message */
#loveMessage {
    display: none;
    font-size: 30px;
    margin-top: 40px;
    color: #ff1a4d;
}
    .floating {
    position: fixed;
    bottom: -100px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

</style>
</head>

<body>

<h1 id="mainTitle">May I be your Valentine? üíñ</h1>

<audio id="bgMusic" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
<button id="no" onmouseover="moveButton()">No üò¢</button>

<div id="loveMessage">
    You make my world brighter every single day ‚ù§Ô∏è  
    Happy Valentine‚Äôs Day my love üíï
</div>

<script>

let yesClickCount = 0;

function yesClicked() {

    const yesBtn = document.getElementById("yes");

    if (yesClickCount < 3) {

        yesClickCount++;

        yesBtn.style.position = "absolute";
        yesBtn.style.left = Math.random() * window.innerWidth + "px";
        yesBtn.style.top = Math.random() * window.innerHeight + "px";

        yesBtn.style.transform = "scale(" + (1 + yesClickCount * 0.3) + ")";

    } else {

let music = document.getElementById("bgMusic");
music.play();

        document.body.style.background =
            "linear-gradient(45deg, #ff99cc, #ffe6f0, #ffb3d9)";

        document.getElementById("mainTitle").innerText =
            "YAY!!! ‚ù§Ô∏è";

        document.getElementById("loveMessage").style.display = "block";

        document.getElementById("yes").style.display = "none";
        document.getElementById("no").style.display = "none";

        for (let i = 0; i < 20; i++) {
            let heart = document.createElement("div");
            heart.innerHTML = "üíñ";
            heart.style.position = "absolute";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = Math.random() * window.innerHeight + "px";
            heart.style.fontSize = "30px";
            document.body.appendChild(heart);
        }
    }
}

function moveButton() {

    const noBtn = document.getElementById("no");

    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";

}

  function createFloatingImage() {

    let img = document.createElement("img");

    img.src = "heart.png"; // <-- change to your image file name
    img.classList.add("floating");

    img.style.left = Math.random() * window.innerWidth + "px";
    img.style.width = (20 + Math.random() * 30) + "px";
    img.style.animationDuration = (4 + Math.random() * 4) + "s";

    document.body.appendChild(img);

    setTimeout(() => {
        img.remove();
    }, 7000);
}

// Make them appear every 500ms
setInterval(createFloatingImage, 500);

</script>

</body>
</html>
